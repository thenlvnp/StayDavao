<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color:chartreuse;">
    <div class="calendar">
      <div class="calendar__header">
        <button class="btn icon--blue" id="previous" onclick="previous()">
          <i class="fas fa-chevron-left"></i>
        </button>
        <h3 class="calendar--month" id="monthAndYear"></h3>
        <button class="btn icon--blue" id="next" onclick="next()">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <table class="calendar__content" id="calendar">
        <thead>
          <tr class="calendar--span">
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>

        <tbody id="calendar-body"></tbody>
      </table>
    </div>
  </body>
</html>
