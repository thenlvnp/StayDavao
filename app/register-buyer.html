<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main
      class="flex-center"
      style="background-color:rgba(128, 128, 128, 0.205);height:100vh;"
    >
      <section class="register__form form__buyer">
        <a href="#" rel="modal:close" class="exit_btn"
          ><i class="fas fa-times"></i
        ></a>

        <div class="register__form--title">
          <h1>Register as Buyer/Renter</h1>
        </div>
        <div class="register__form--content">
          <span class="span_name">
            <input type="text" name="firstname" placeholder="First Name" />
            <input type="text" name="lastname" placeholder="Last Name" />
          </span>
          <input type="text" name="email" placeholder="Email Address" />
          <input type="password" name="password" placeholder="Password" />
          <input
            type="password"
            name="confirmpassword"
            placeholder="Confirm Password"
          />
          <input
            type="text"
            name="contactnumber"
            placeholder="Contact number"
          />
          <span class="span_terms">
            <input
              type="checkbox"
              checked="checked"
              name="acceptterms"
              value=""
            />
            <p>
              I agree to the
              <a href="">stayDavao Terms and Conditions Agreement.</a>
            </p>
          </span>
          <span class="span__form--btn">
            <button class="primary-btn btn-register btn-is--white">
              Register
            </button>
            <button class="primary-btn btn-register btn-is--facebook">
              <span><i class="fab fa-facebook-f"></i></span> Create with
              Facebook
            </button>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
