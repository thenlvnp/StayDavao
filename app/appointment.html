<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="js/datepicker.js" />
    <title>Document</title>
  </head>
  <body style="background-color:brown;">
    <section class="appointment">
      <div class="appointment__agent">
        <div class="agent">
          <figure class="agent__image">
            <img src="img/agent_avatar.png" alt="" />
          </figure>
          <div class="agent__details">
            <h1 class="agent__details--name">Jane Doe</h1>
            <h4 class="agent__details--title">Licensed Real Estate Broker</h4>
            <h4 class="agent__details--email">
              Email Address: janed@gmail.com
            </h4>
            <h4 class="agent__details--contact">
              Contact Number/s: 213-3234 / 0923-785-2345
            </h4>
          </div>
        </div>
      </div>
      <div class="appointment__details">
        <!-- DATE PICKER -->
        <div class="appointment__details--date_time">
          <div class="calander noselect">
            <div class="cal_head paper-shadow-top-z-2">
              <button class="button_left">
                <i class="material-icons">keyboard_arrow_left</i>
              </button>

              <span id="month_label">Month</span>

              <button class="button_right">
                <i class="material-icons">keyboard_arrow_right</i>
              </button>
            </div>

            <div class="cal_body paper-shadow-bottom-z-1">
              <table>
                <tbody id="cal"></tbody>
              </table>
            </div>

            <div class="cal_output paper-shadow-top-z-1">
              <span id="outputText"></span>
            </div>
          </div>
          <div class="timepicker">
            <h1 class="timepicker__title">Time</h1>
            <div class="timepicker__timeofDay">
              <h3>Morning</h3>
              <h3>Afternoon</h3>
              <h3>Evening</h3>
            </div>
            <div class="timepicker__timeSlot">
              <!-- MORNING TIME SLOT -->
              <div class="timepicker__timeSlot--morning time">
                <div class="slot__1">
                  <input
                    id="tab1"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab1" class="time__title">7:00</label>
                </div>
                <div class="slot__2">
                  <input
                    id="tab2"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab2" class="time__title">8:00</label>
                </div>
                <div class="slot__3">
                  <input
                    id="tab3"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab3" class="time__title">9:00</label>
                </div>
                <div class="slot__4">
                  <input
                    id="tab4"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab4" class="time__title">10:00</label>
                </div>
                <div class="slot__5">
                  <input
                    id="tab5"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab5" class="time__title">11:00</label>
                </div>
              </div>
              <!-- AFTERNOON TIME SLOT -->
              <div class="timepicker__timeSlot--afternoon time">
                <div class="slot__1">
                  <input
                    id="tab6"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab6" class="time__title">1:00</label>
                </div>
                <div class="slot__2">
                  <input
                    id="tab7"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab7" class="time__title">2:00</label>
                </div>
                <div class="slot__3">
                  <input
                    id="tab8"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab8" class="time__title">3:00</label>
                </div>
                <div class="slot__4">
                  <input
                    id="tab9"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab9" class="time__title">4:00</label>
                </div>
                <div class="slot__5">
                  <input
                    id="tab10"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab10" class="time__title">5:00</label>
                </div>
              </div>
              <!-- EVENING TIME SLOT -->
              <div class="timepicker__timeSlot--evening time">
                <div class="slot__1">
                  <input
                    id="tab11"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab11" class="time__title">6:00</label>
                </div>
                <div class="slot__2">
                  <input
                    id="tab12"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab12" class="time__title">7:00</label>
                </div>
                <div class="slot__3">
                  <input
                    id="tab13"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab13" class="time__title">8:00</label>
                </div>
                <div class="slot__4">
                  <input
                    id="tab14"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab14" class="time__title">9:00</label>
                </div>
                <div class="slot__5" style="visibility:hidden;">
                  <input
                    id="tab15"
                    class="time__toggle"
                    type="radio"
                    name="tabs"
                  />
                  <label for="tab15" class="time__title">7:00</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- DATE PICKER -->
        <div class="appointment__details--info">
          <input type="text" name="fullname" placeholder="FullName" />
          <input type="email" name="email" placeholder="Email" />
          <input type="tel" name="contact" placeholder="Contact Number" />
          <button class="primary-btn btn-register btn-is--white">
            Set Appointment
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
