<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="fade rounded"
      id="setAppointment"
      tabindex="-1"
      role="dialog"
      aria-labelledby="setAppointment"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content bg-blue ">
          <div class="modal-body p-0">
            <div class="appointment__header">
              <button
                type="button"
                class="close fs-2 appointment--closeBtn"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="agent__contact--wrapper">
                <div class="agent__contact--inner">
                  <figure class="agent__image">
                    <img src="img/agent_avatar.png" alt="" />
                  </figure>
                  <div class="agent__info">
                    <h4 class="text-color--blue">Jane Doe</h4>
                    <h6 class="text-color--blue">
                      Licensed Real Estate Broker
                    </h6>
                    <h6 class="info-email">janed@gmail.com</h6>
                    <h6 class="info-contact">213-3234 / 0923-785-2345</h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="apppointment__content">
              <div class="appointment__details p-3">
                <!-- DATE PICKER -->
                <div class="calendar drop-shadow mr-2">
                  <div class="calendar__header">
                    <button
                      class="btn btn-prevMonth"
                      id="previous"
                      onclick="previous()"
                    >
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <h3 class="calendar--month" id="monthAndYear"></h3>
                    <button
                      class="btn btn-nextMonth"
                      id="next"
                      onclick="next()"
                    >
                      <i class="fas fa-chevron-right"></i>
                    </button>
                  </div>
                  <table class="calendar__content" id="calendar">
                    <thead>
                      <tr class="calendar--span">
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                      </tr>
                    </thead>

                    <tbody id="calendar-body"></tbody>
                  </table>
                </div>
                <!-- DATE PICKER -->

                <!-- TIMEPICKER v2 -->
                <div class="timePicker drop-shadow mr-2">
                  <div class="timePicker__header">
                    <h3 class="timePicker--title">Time</h3>
                  </div>
                  <table class="timePicker__content">
                    <thead class="timeOfDay--wrapper">
                      <tr class="timePicker--span">
                        <th class="time--timeOfDay">Morning</th>
                        <th class="time--timeOfDay">Afternoon</th>
                        <th class="time--timeOfDay">Evening</th>
                      </tr>
                    </thead>

                    <tbody id="timePicker__body">
                      <tr>
                        <td class="time--title">7:00</td>
                        <td class="time--title">1:00</td>
                        <td class="time--title">6:00</td>
                      </tr>
                      <tr>
                        <td class="time--title">8:00</td>
                        <td class="time--title">2:00</td>
                        <td class="time--title">7:00</td>
                      </tr>
                      <tr>
                        <td class="time--title">9:00</td>
                        <td class="time--title">3:00</td>
                        <td class="time--title">8:00</td>
                      </tr>
                      <tr>
                        <td class="time--title">10:00</td>
                        <td class="time--title">4:00</td>
                        <td class="time--title">9:00</td>
                      </tr>
                      <tr>
                        <td class="time--title">11:00</td>
                        <td class="time--title">5:00</td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- TIMEPICKER v2 -->

                <div class="appointment__details--info">
                  <input
                    class="form-control form--outline-white bg-transparent "
                    type="text"
                    id="fullName"
                    placeholder="Fullname"
                  />
                  <input
                    class="form-control form--outline-white bg-transparent "
                    type="email"
                    id="Email"
                    placeholder="Email Address"
                  />
                  <input
                    class="form-control form--outline-white bg-transparent  "
                    type="text"
                    id="contactNumber"
                    placeholder="Contact Number"
                  />

                  <a
                    href="#"
                    class="btn btn--small btn--white align-self-center"
                    >Send Message</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </body>
</html>
