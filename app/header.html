<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body class="container" style="background-color:chartreuse;">
    <section class="section__hero">
      <figure class="section__hero--image">
        <div class="overlay"></div>
        <img src="img/landing_img.jpg" alt="image" />
      </figure>
      <div class="section__hero--content">
        <h1 class="hero_title">Search. See. Be Home.</h1>
        <h4 class="hero_subtitle">
          A better way to be at home away from home.
        </h4>
        <div class="hero_btns">
          <a href="/" class="primary-btn--white hero-btn">List my Property </a>
          <a href="/" class="primary-btn--blue hero-btn">Look for property </a>
        </div>
      </div>

      <!-- HEADER -->
      <header class="sd__header_section">
        <div class="sd__header">
          <a href="/" class="sd__header__logo">
            <img src="/img/site_logo.png" alt="" />
          </a>

          <ul class="sd__header__nav">
            <li class="sd__header__nav--items">
              <a href="#">Properties for Sale</a>
            </li>
            <li class="sd__header__nav--items">
              <a href="#">Properties for Rent</a>
            </li>
            <li class="sd__header__nav--items"><a href="#">Leisure</a></li>
            <li class="sd__header__nav--items"><a href="#">Agents</a></li>
            <li class="sd__header__nav--items"><a href="#">About Us</a></li>
          </ul>
          <div class="sd__header__btns">
            <button data-modal-target="#sign-in-modal" class="outline-btn">
              Sign in
            </button>

            <button class="primary-btn">Register</button>
          </div>
          <div class="sd__header__mobile mobile-only">
            <div id="menu_icon" class="sd__header__mobile--icon">
              <div class="ham-icon"></div>
            </div>

            <!-- MOBILE MENU SCREEN -->
            <div id="mobile-menu" class="mobile__menu">
              <div class="mobile__menu--nav">
                <ul>
                  <li>
                    <a href="#">Properties for Sale</a>
                  </li>
                  <li>
                    <a href="#">Properties for Rent</a>
                  </li>
                  <li><a href="#">Leisure</a></li>
                  <li><a href="#">Agents</a></li>
                  <li><a href="#">About Us</a></li>
                </ul>
              </div>
              <div class="divider"></div>
              <div class="mobile__menu--btns">
                <button data-modal-target="#sign-in-modal" class="outline-btn">
                  Sign in
                </button>

                <button class="outline-btn ">Register</button>
              </div>
            </div>
            <!-- MOBILE MENU SCREEN -->
          </div>
        </div>
      </header>
      <!-- SIGN IN MODAL -->
      <section class="register__form form__login modal_form" id="sign-in-modal">
        <button data-close-button class="exit_btn exit_btn--is-blue">
          &times;
        </button>

        <div class="register__form--title">
          <h1>Sign In to StayDavao</h1>
        </div>
        <div class="register__form--content">
          <input type="text" name="email" placeholder="Email Address" />
          <input type="password" name="password" placeholder="Password" />

          <span class="span__form--btn">
            <button class="primary-btn btn-register btn-is--blue">
              Login
            </button>
            <button class="primary-btn btn-register btn-is--facebook">
              <span><i class="fab fa-facebook-f"></i></span> Create with
              Facebook
            </button>
          </span>
        </div>
      </section>
      <!-- SIGN IN MODAL -->
      <!-- HEADER -->
    </section>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/mobile_menu.js"></script>
  </body>
</html>
