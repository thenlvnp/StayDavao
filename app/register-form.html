<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Listing</title>
  </head>
  <body class="">
    <section class="register__form form__owner modal">
      <button class="exit_btn">&times;</button>
      <div class="register__form--title">
        <h1>Register as Owner/Agent</h1>
      </div>
      <div class="register__form--content">
        <span class="span_name">
          <input type="text" name="firstname" placeholder="First Name" />
          <input type="text" name="lastname" placeholder="Last Name" />
        </span>
        <input type="text" name="email" placeholder="Email Address" />
        <input type="password" name="password" placeholder="Password" />
        <input
          type="password"
          name="confirmpassword"
          placeholder="Confirm Password"
        />
        <input type="text" name="contactnumber" placeholder="Contact number" />
        <span class="span_terms">
          <input
            type="checkbox"
            checked="checked"
            name="acceptterms"
            value=""
          />
          <p>
            I agree to the
            <a href="">stayDavao Terms and Conditions Agreement.</a>
          </p>
        </span>
        <span class="span__form--btn">
          <button class="primary-btn btn-register">
            Register
          </button>
          <button class="primary-btn btn-register btn-is--facebook">
            <span><i class="fab fa-facebook-f"></i></span> Create with Facebook
          </button>
        </span>
      </div>
    </section>
  </body>
</html>
